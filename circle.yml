machine:
  environment:
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"

dependencies:
  pre:
    - go get github.com/tools/godep
    - go get github.com/go-playground/overalls
    - go get github.com/mattn/goveralls
    - go get bitbucket.org/liamstask/goose/cmd/goose

  override:
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "$GOPATH/src/$IMPORT_PATH/"
    - cd "$GOPATH/src/$IMPORT_PATH" && godep get

test:
  pre:
    - go vet ./...
    - dropdb --if-exists zqz-test
    - createdb zqz-test
    - goose -env test up
    - goose -env test status

  override:
    - godep go test ./... -race

  post:
    - overalls -project=github.com/zqzca/back -covermode=count
    - goveralls -coverprofile=overalls.coverprofile -repotoken ${COVERALLS_TOKEN}

